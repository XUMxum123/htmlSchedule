    	 $(window).unload(function() {

		function closeApp() {
		     try {
		         return;
		     } catch (e) {
		         alert('Cannot destroy application');
		     }
		 }   	
                     
         var key_down_proc = function (kc) {
             key = kc.keyCode || kc.which;
                 if (KeyHandler(key)) 
				 {
                    return;
                 }              
         };
         
         $(document).on("keydown", key_down_proc);
